 body{

  .font-dancing-script {
    font-family: 'Dancing Script', cursive;
}

.star {
            width: 20px;
            height: 20px;
            background-color: #ffffff;
            position: absolute;
            animation: twinkle 2s infinite alternate;
        }

        
        @keyframes twinkle {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes move-up-down {
          0%, 100% {
        transform: translateY(0);
         }
           50% {
        transform: translateY(-20px);
         }
        }
        
        

.animate-move-up-down {
  animation: move-up-down 2s ease-in-out infinite;
}
       
        #star1 {
            top: 40%;
            left: 20%;
            
        }

        #star2 {
            top: 30%;
            left: 50%;
        }

        #star3 {
            top: 50%;
            left: 80%;
        }

        #star4 {
            top: 90%;
            left: 90%;
        }

        #star5 {
            top: 90%;
            left: 10%;
        }
        #star6 {
            top: 120%;
            left: 30%;
        }

        #star7 {
            top: 130%;
            left: 10%;
        }

        #star8 {
            top: 130%;
            left: 90%;
        }

        #star9 {
            top: 60%;
            left: 50%;
        }

        #star10 {
            top: 120%;
            left: 70%;
        }
        @keyframes blink {
        0% {
        opacity: 0;
          }
        50% {
        opacity: 1;
         }
      100% {
      opacity: 0;
        }
    }

    .animate-blink {
    animation: blink 2s infinite; 
    }
    .arrow-line {
            position: relative;
            width: 200px; 
            height: 2px; 
            background-color: #333; 
            margin: 50px auto;
        }

        .arrow-line::before,
        .arrow-line::after {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
        }
        .arrow-line::before {
            top: -10px; 
            left: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid #333; 
        }

        .arrow-line::after {
            bottom: -10px;
            right: 0;
            border-left: 10px solid transparent; 
            border-right: 10px solid transparent;
            border-top: 10px solid #333; 
        }
       
</style>

    <script>
        
        gsap.from(".bg-blue-500", {
            opacity: 0,
            duration: 1,
            delay: 0.5,
        });
        gsap.to("#swingText", {
        rotation: 10,
       repeat: -1,  
       yoyo: true, 
       duration: 1, 
       ease: "power1.inOut", 
  });
    </script>

      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const toggleButton = document.getElementById("navbar-toggle");
          const menu = document.querySelector(".lg\\:flex");
          const duration = 0.3; 
      
         
          gsap.set(menu, { height: 0, opacity: 0, display: "none" });
      
          toggleButton.addEventListener("click", function () {
            if (menu.style.display === "none" || menu.style.display === "") {
              
              gsap.to(menu, {
                height: "auto",
                opacity: 1,
                display: "block",
                duration: duration,
                ease: "power3.inOut",
              });
            } else {
              
              gsap.to(menu, {
                height: 0,
                opacity: 0,
                display: "none",
                duration: duration,
                ease: "power3.inOut",
              });
            }
          });
        });
      </script>
